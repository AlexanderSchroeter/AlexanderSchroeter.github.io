<!doctype html>
<html>
	<head>
		<title>Sugesstion Box</title>
		<script src="js/vendor/angular.min.js" type="text/javascript"></script>
		<link href="css/styles.css" type="text/css" rel="stylesheet">
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">		
	</head>
	<body ng-app="SuggestionBox" ng-controller="HomeController">

	<div class="header">
		<div class="row">
				<h1>Meine Ziele</h1>
		</div>
	</div>

		<div ng-repeat="post in posts  | orderBy:'-upvotes'">

			<div class="row">
				<div class="suggestion col-sm-8 col-sm-offset-2">
					<h3>{{post.title}}</h2>
					<a class="comment" href=#/>Kommentare</a>
					<div class="likes">
						<p class="like">+1</p>
						<span>Likes:{{post.upvotes}}</span>
					</div>					
				</div>
			</div>

		</div>
	

		<!-- Modules -->
		<script src="js/app.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/HomeController.js" type="text/javascript"></script>

		<!-- Services -->

		<script src="js/services/suggestions.js" type="text/javascript"></script>

	</body>
</html>
